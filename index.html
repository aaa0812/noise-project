<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">MSN</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="random.html">Random</a></li>
                <li><a href="exemples.html">Examples</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 data-text="Make Some Noise">Make Some Noise</h1>
        <p>With Make Some Noise, generate everything you want ! Except if it is not noise.</p>
        <form class="noise-form" method="get">
            <img src="https://placecats.com/300/300" alt="" class="noise-img" />
            <fieldset>
                <legend>Colors</legend>
                <label for="red">
                    Red
                    <input id="red" name="red" placeholder="212" class="red-input" type="number" required />
                </label>
                <label for="green">
                    Green
                    <input id="green" name="green" placeholder="212" class="green-input" type="number" />
                </label>
                <label for="blue">
                    Blue
                    <input id="blue" name="blue" placeholder="212" class="blue-input" type="number" />
                </label>
                <p class="separator">OR</p>
                <label for="hex">
                    HEX
                    <input id="hex" name="hex" placeholder="#F86932" class="hex-input" type="text" />
                </label>
                <button type="submit" id="noise-btn">Generate</button>
            </fieldset>
            <fieldset class="advanced">
                <legend>Advanced</legend>
                <label for="nb-tiles">
                    Number of tiles
                    <input id="nb-tiles" name="nb-tiles" type="number"/>
                </label>
                <label for="tilesize">
                    Tilesize
                    <input id="tilesize" name="tilesize" type="number"/>
                </label>
                <label for="borderwidth">
                    Borderwidth
                    <input id="borderwidth" name="borderwidth" type="number"/>
                </label>
                <label>
                    <span>Brightness</span>
                    <input id="brightness-mode" name="color-calculation-mode" type="radio" value="brightness" checked />
                </label>
                <label>
                    <span>Around</span>
                    <input id="around-mode" name="color-calculation-mode" type="radio" value="around" />
                    
                </label>
                <label for="brightness-multiplicator">
                    Borderwidth
                    <input id="brightness-multiplicator" name="brightness-multiplicator" type="number"/>
                </label>
                <label for="brightness-steps">
                    Borderwidth
                    <input id="brightness-steps" name="brightness-steps" type="number"/>
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
